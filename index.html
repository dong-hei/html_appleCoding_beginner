<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뉴진스</title>
</head>
    <h1>토끼!</h1> 
    <!-- heading 글제목 -->
   
    <p>뉴진스 <a href="https://www.instagram.com/hanni_newjean/">하니 인스타그램으로 이동하기</a></p>
    <!--paragraph 본문 -->
   
    
   
    <button>버튼</button>
    <!-- 버튼태그 -->
   
    <a href="https://namu.wiki/w/NewJeans">뉴진스 소개 링크
        <img src="https://image.ytn.co.kr/general/jpg/2022/1110/202211101107134746_d.jpg">
    <!-- 이미지 태그 // 속성기입 가능  -->
    </a>
    <!-- anchor 링크 태그 // 속성기입 가능  -->
    <!-- 자료의 구조를 표현하기위해 반드시 태그를 사용하자 -->
    
    <ul>
        <li>하이브</li>
        <li>소스뮤직</li>
        <li>플래디스</li>
    </ul>
    <!-- 리스트는 ul(unordered list) 리스트 태그안에 li(list item)를 집어넣을수도있다. // 태그안에 태그도 기입가능 -->

    <ol>
        <li>하이브</li>
        <li>BTS</li>
        <li>뉴진스</li>
        <li>txt</li>
    </ol>
    <!-- ol(ordered list) 번호지정하는 리스트 -->
</body>
</html>
