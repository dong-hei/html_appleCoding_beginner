<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cart.css">
    <title>Document</title>
</head>
<body>
    <div>
        <table>
            <thead>
            <tr>
                <th>1</th>
                <th style="vertical-align: top;">2</th>
                <!-- 셀안의 요소 상하정렬, top middle, bottom 만 사용가능 -->
                <th>3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>맨시티</th>
                <th>아스날</th>
                <th>맨유</th>
            </tr>
        </tbody>
            <!-- 가로행 tr -->
            <!-- 세로 열만들때는 td -->
            <!-- 제목용 세로 열 만들때는 th -->
            <!-- 기능상 큰 차이는없지만 분류를 위해 thead,tbody를 서주면 좋다. -->
        </table>
        <!-- 표만들땐 테이블 -->
    </div>
</body>
</html>
