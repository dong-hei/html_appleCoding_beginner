<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/basic_webpage_styling.css">
</head>
<body>
    <img src="img/men.gif" style="width: 50px; display: block; margin-left: auto; margin-right: auto;"> 
    <!-- 가로 100px,마진은 여백,display: block, margrin-left, margin-right auto 사용시 가운데 정렬 -->
    <h3 style="font-family: LINESeedKR-Bd; font-size: 25px; color:rgb(84, 84, 84); text-align:center;">Dong-Hei</h3>
    <!--font family: 폰트명 적을시 폰트 적용(기존에 설정된 @font-face가 있을경우 외부에서 호출가능) -->
    <!--font-size: 숫자px; : 폰트크기 letter-spacing: 숫자px; : 자간-->
    <!-- text-align: center; 글자정렬 -->
    <p class="p1">반갑습니다. Web BackEnd Developer를 목표로 매일 꾸준히 공부 하고있습니다.</p>
    <div class="box"> 
    <p><span style="color:rgb(234, 152, 152); font-weight: 300;";>html,css,javascript,java,javaSpring</span>기본개념에 대해서 공부했고 알고있으며 추후 jquery 프레임워크,react 프레임워크 ,JPA 기술,Kotlin 언어에 대해서 더 공부할생각입니다.</p>
    <!-- 글자를 감쌀수있는 의믜없는 태그 -->
    <!-- 글자 굵기 font-weight: 10~90 (폰트가 굵기 지원을 해야한다) -->
    <!-- 글자 굵기에는 <strong>태그를 사용해도 좋다. -->
    <!-- 스타일 id,class,tag가 겹칠때 style=""이 0순위이다. -->
    <p class="today">23.02.20 자바스크립트를 사용해 슈팅게임만들기,코딩애플 HTML/CSS All-in-one : 기초부터 Bootstrap, SASS, 고급 animation  <span id="special">기초모듈 1/3 공부</span></p>
    </div>
<!-- 네모난 박스를 넣고싶으면 div태그를 사용한다 -->
</body>
</html>
